{% extends "base.html" %}
{% block content %}
<div class="mt-4">
    <h1>Add Director</h1>
    <form id="addDirectorForm" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group mt-2">
            <button type="submit" id="addDirectorBtn" class="btn btn-primary">Add Director</button>
        </div>
    </form>

    <h1>Directors List</h1>
    <table class="table" id="directorsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for director in directors %}
            <tr id="director_{{ director.id }}">
                <td>{{ director.name }}</td>
                <td>
                    <button class="btn btn-warning editDirectorBtn" data-director-id="{{ director.id }}">Edit</button>
                    <button class="btn btn-danger deleteDirectorBtn" data-director-id="{{ director.id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<script>
    $(document).ready(function() {
        // Delete Director
        $(document).on('click', '.deleteDirectorBtn', function() {
            var directorId = $(this).data('director-id');
            if (confirm('Are you sure you want to delete this director?')) {
                $.ajax({
                    type: 'POST',
                    url: '/delete_director/' + directorId,
                    data: { '_method': 'DELETE' },
                    success: function(response) {
                        $('#director_' + directorId).remove();
                        alert('Director deleted successfully!');
                    },
                    error: function(xhr, status, error) {
                        alert('Error deleting director: ' + xhr.responseText);
                    }
                });
            }
        });

        // Edit Director
        $(document).on('click', '.editDirectorBtn', function() {
            var directorId = $(this).data('director-id');
            var newName = prompt('Enter new name for director:');
            if (newName != null && newName.trim() != '') {
                $.ajax({
                    type: 'POST',
                    url: '/edit_director/' + directorId,
                    data: { 'name': newName },
                    success: function(response) {
                        $('#director_' + directorId + ' td:first-child').text(response.name);
                        alert('Director updated successfully!');
                    },
                    error: function(xhr, status, error) {
                        alert('Error updating director: ' + xhr.responseText);
                    }
                });
            }
        });
    });
</script>
{% endblock %}
